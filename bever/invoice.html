<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button id="logoutButton">Logout</button>
    </div>
    <h1>Invoices</h1>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Invoice Name</th> 
                <th>Paid Date</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody id="tbodyTable"></tbody>
    </table>

    <h2>Invoice Lines</h2>
       <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price Per Unit</th>
                <th>Quantity</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody id="invoiceLinesTable"></tbody>
    </table>
    <script src="new.js"></script>
</body>
</html>
